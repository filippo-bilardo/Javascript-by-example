<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione 3: Invio Dati con POST</title>
    <link rel="stylesheet" href="style.css"> <!-- Opzionale -->
    <style>
        /* Stili base per leggibilit√† */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding e border nella larghezza totale */
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h1>Crea Nuovo Post</h1>

    <form id="new-post-form">
        <div>
            <label for="post-title">Titolo:</label>
            <input type="text" id="post-title" name="title" required>
        </div>
        <div>
            <label for="post-body">Corpo:</label>
            <textarea id="post-body" name="body" required></textarea>
        </div>
        <div>
            <label for="user-id">ID Utente:</label>
            <input type="number" id="user-id" name="userId" value="1" required min="1">
        </div>
        <button type="submit" id="submit-button">Invia Post</button>
    </form>

    <div id="response-message">
        <!-- Messaggi di successo o errore verranno inseriti qui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
